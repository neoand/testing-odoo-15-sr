<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F5E9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="256" height="256" rx="32" ry="32" fill="url(#bgGradient)"/>

  <!-- Shadow for depth -->
  <rect x="48" y="68" width="160" height="120" rx="16" ry="16" fill="#1B5E20" opacity="0.3"/>

  <!-- Main chat bubble -->
  <rect x="45" y="65" width="160" height="120" rx="16" ry="16" fill="url(#iconGradient)"/>

  <!-- Chat bubble tail -->
  <path d="M 65 185 L 55 195 L 75 185 Z" fill="url(#iconGradient)"/>

  <!-- SMS text lines -->
  <rect x="65" y="85" width="100" height="8" rx="4" fill="#4CAF50"/>
  <rect x="65" y="105" width="120" height="8" rx="4" fill="#66BB6A"/>
  <rect x="65" y="125" width="80" height="8" rx="4" fill="#81C784"/>
  <rect x="65" y="145" width="110" height="8" rx="4" fill="#A5D6A7"/>

  <!-- Send icon (paper plane) in bottom right -->
  <circle cx="190" cy="200" r="28" fill="#FF9800"/>
  <path d="M 180 200 L 200 190 L 200 210 Z" fill="#FFFFFF"/>
  <path d="M 200 190 L 208 198 L 200 210 L 200 190 Z" fill="#FFFFFF"/>
</svg>
