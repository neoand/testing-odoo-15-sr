<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4CAF50" opacity="0.9"/>

  <!-- Message bubble -->
  <g transform="translate(64, 64)">
    <!-- Main bubble -->
    <rect x="-40" y="-35" width="80" height="50" rx="8" fill="white"/>

    <!-- Bubble tail -->
    <path d="M -15 15 L -10 25 L -5 15 Z" fill="white"/>

    <!-- Message lines -->
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="-10" x2="20" y2="-10" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="0" x2="25" y2="0" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- SMS indicator dots -->
  <circle cx="50" cy="90" r="3" fill="white"/>
  <circle cx="64" cy="90" r="3" fill="white"/>
  <circle cx="78" cy="90" r="3" fill="white"/>
</svg>
